<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src='main.js' defer></script>

</head>

<body>

    <div class="o-calculator-container">

        <div class="o-first-column-container">

            <div class="o-title">

                <p>UAO</p>
                <b>CALCULATOR</b>

            </div>

            <div class="o-numbers">

                <p>Numero 1</p>
                <input type="text" id="nuNumber1" onkeypress="return isNumberKey(event)">
                <p>Numero 2</p>
                <input type="text" id="nuNumber2">

            </div>

            <div class="o-operation">

                <p>Operación</p>
                <select id="operation">
                    <option value="Suma">Suma</option>
                    <option value="Resta">Resta</option>
                    <option value="Multiplicación">Multiplicación</option>
                    <option value="Division">Division</option>
                </select>

            </div>

        </div>

        <div class="o-second-column-container">

            <div class="o-equals">

                <button type="button" onclick="Operations()">=</button>

            </div>

        </div>

        <div class="o-third-column-container">

            <div class="o-result">
                <p>Resultado</p>
                <div class="o-text-result">
                    <label id="result" >  </label>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
